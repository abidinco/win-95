<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Windows 98</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/olaylarolaylar.js"></script>
</head>

<body>
    <div id="desktop-environment">
        <div id="desktop">
            <div class="desktop-icons">
                <div id="documents" class="desktop-icon"></div>My Documents
                <div id="my-computer" class="desktop-icon"></div>My Computer
                <div id="internet-explorer" class="desktop-icon"></div>Internet Explorer
                <div id="network" class="desktop-icon"></div>Network Neighborhood
                <div id="recycle-bin" class="desktop-icon"></div>Recycle Bin
                <div id="msn" class="desktop-icon"></div>Set Up MSN
                <div id="briefcase" class="desktop-icon"></div>My Briefcase
            </div>
        </div>
        <div id="start-bar">
            <div id="start-button"></div>
            <div id="taskbar"></div>
            <div id="notification">
                <font title="SEA">
                <div id="clock"></div>
            </font>
            </div>
        </div>
        <div id="start-menu">
            <div id="start-menu-header"></div>
            <div id="start-menu-items">
                <div id="smc-update" class="start-menu-item"></div>Windows Update
                <hr>
                <div id="smc-programs" class="start-menu-item"></div>Programs &rsaquo;
                <div id="smc-favorites" class="start-menu-item"></div>Favorites&rsaquo;
                <div id="smc-documents" class="start-menu-item"></div>Documents&rsaquo;
                <div id="smc-settings" class="start-menu-item"></div>Settings&rsaquo;
                <div id="smc-find" class="start-menu-item"></div>Find&rsaquo;
                <div id="smc-help" class="start-menu-item"></div>Help
                <hr>
                <div id="smc-run" class="start-menu-item"></div>Run...
                <div id="smc-logoff" class="start-menu-item"></div>Log Off Midnite...
                <div id="smc-shutdown" class="start-menu-item"></div>Shut Down...
            </div>
        </div>
    </div>
</body>

</html>
